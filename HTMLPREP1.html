<html>
<head>
    <meta charset="utf-8">
    <title>learn html</title>
</head>
<body>
<!-- header tag -->
<h1>hyper text markup language</h1>
<!-- paragraph tag -->
<p>HTML used to create the web page.</p>
<!-- hyperlink -->
<a href="https://www.w3schools.com/html/html_basic.asp">click me!!!!</a>
<!-- href represent the link destination -->
<!-- image tag -->
<h1>image tag example</h1>
<!-- src attribute path of the image to displayed-->
<!-- alt attribute alternate name if the image cant  display  -->
<!-- height and weight attribute for adjust the size of image  -->
<img src="https://thumbs.dreamstime.com/b/abstract-dna-molecules-structure-science-technology-background-illustration-vector-119136443.jpg" alt="techimage"  height="500px" width="1000px">
<!-- br tag - line break-->
<br>
<!-- style attribute for add style to the element -->
<h2 style="color:red">HTML is not case sensitive.</h2>
</body>
</html>
